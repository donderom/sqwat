name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOEXPERIMENT: jsonv2

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
